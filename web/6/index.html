
<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>   
        <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body>
    <div class="floor"></div>
    <img src="https://openclipart.org/image/2400px/svg_to_png/218066/Car_Green_Front.png" class="character"/>
        <!-- Buildings -->
<div class="building" id="garage"></div>
        
        
        <button id="light">LIGHTS</button>        
        <div class="garageMenu">
        <button id="garageExit">x</button>
       <br />
      <p><b>Car Color</b></p>
      <button id="green">GREEN</button>
      <button id="blue">BLUE</button>
      <button id="red">RED</button>
      <br />
      <p><b>Engine Speed</b></p>
      <input type="range" min="1" max="10" default="5" id="speed"/>
      
      <p style="align:center;"><img src="https://openclipart.org/image/2400px/svg_to_png/218066/Car_Green_Front.png" id="prev"/></p>
        </div>
    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
