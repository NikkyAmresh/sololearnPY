 /* CSS  */
  body {
  margin: 0px;
  padding: 10px;
  overflow-x: hidden;
  background-color:#9d9d9d;
}
.profile-card {
  
  box-shadow: 0px 0px 20px #000;
  margin: 60px auto 10px auto;
  max-width: 320px;
  position: relative;
  width: 100%;
}
.profile-card .image {
  background-color: #fff;
  border-radius: 50%;
  height: 110px;
  left: 50%;
  margin-left: -55px;
  overflow: hidden;
  padding: 0.2px;
  position: absolute;
  top: -55px;
  width: 110px;
}

.profile-card  .status{
  background-color: #ff0;
  border-radius: 50%;
  opacity:1;
  height: 40px;
  left: 70%;
  margin-left: -55px;
  overflow: hidden;
  padding: 0.2px;
  position: absolute;
  top: 18px;
  width: 40px;
}
.profile-card .image img {
  border: none;
  border-radius: 50%;
  display: block;
  height: 100%;
  object-fit: cover;
  width: 100%;
}

.profile-card .status img {
  border: none;
  border-radius: 50%;
  display: block;
  height: 100%;
  object-fit: cover;
  width: 100%;
}
.profile-card .image-shadow {
  border-radius: 50%;
  -webkit-box-shadow: 0px 0px 20px #000;
     -moz-box-shadow: 0px 0px 20px #000;
          box-shadow: 0px 0px 20px #000;
  height: 110px;
  position: absolute;
  margin-left: -55px;
  left: 50%;
  margin-top: -55px;
  top: -0%;
  width: 110px;
  z-index: -1;
}
.profile-card .header {
  background-color: #3c6275;
  color: #fff;
  padding: 10px;
}
.profile-card .header .title {
  margin-bottom: 10px;
  margin-top: 45px;
  padding: 10px;
}
.profile-card .header .title span {
  display: block;
  padding: 10px;
  padding-bottom: 0px;
  text-align: center;
}
.profile-card .header .title span:nth-child(1) {
  font-size: 28px;
}
.profile-card .header .title span:nth-child(2) {
  font-size: 14px;
  padding-top: 0px;
}
.profile-card .header .social-buttons {
  display: table;
  margin-bottom: 10px;
  padding: 0px 10px;
  width: 100%;
}
.profile-card .header .social-buttons .social-button {
  display: table-cell;
  text-align: center;
}

.profile-card .header .social-buttons .social-button i:hover {
  opacity: 1;
}
.profile-card .content .tabs {
  color: #fff;
  display: table;
  height: 47px;
  width: 100%;
}
.profile-card .content .tabs .tab {
  cursor: pointer;
  display: table-cell;
  font-size: 24px;
  height: 47px;
  padding: 10px;
  text-align: center;
}

.profile-card .content .body {
  height: 350px;
  padding: 10px;
}
.meter{
    font-size:8px;
    width:100%;
    background-color:#99bbcc;
    z-index:2;
    position:relative;
    overflow:hidden;
}
.fill{
    font-size:8px;
    background-color:#0b894e;
    width:50%;
    height :8px;
    z-index:1;
    position:relative;
    overflow:hidden;
}
#text{
    font-size:8px;
    position:relative;
    top:2px;
}
.t{
    font-size:25px;
    align:center;
    text-align:center;
    color:red;
}
.th{
    font-size:30px;
    align:center;
    text-align:center;
    color:#00f00f;
  }
