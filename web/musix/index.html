<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500|Roboto:300,400,500" rel="stylesheet">
    <style>*{margin:0;padding:0;box-sizing:border-box}section{height:100%;width:100%;margin:15px auto 0;padding:0 20px;position:relative}section .image{height:280px;width:300px;background-image:url(https://i.ibb.co/J3JMHST/50809195-1345628128907677-2925116347710963712-n.jpg);background-size:cover;background-position:center;background-repeat:no-repeat;transition:all .3s ease-in;box-shadow:0 15px 30px -15px rgba(0,0,0,.8);display:block;margin:0 auto}section .headings{padding:15px;transition:all .3s ease-in;text-align:center}section .headings h1{font-family:Roboto,sans-serif;font-size:25px;font-weight:400}section .headings h2{font-family:Raleway,sans-serif;font-size:17px;font-weight:300;margin:5px 0 0}section .button{height:55px;width:55px;background-color:#363636;border-radius:50px;border:0;cursor:pointer;outline:0;color:#fff;transition:all .3s ease-in}.footer{display:flex;align-items:center;height:70px;justify-content:space-around}i{margin:10px;cursor:pointer}.fav{color:#e91e63}.loader{margin:5px 0}.progressBar{width:100%;background-color:#e9e9e9;margin-bottom:2px}.myBar{width:0%;background-color:#555;height:2px}.loader span{color:#111}.loader span:last-child{float:right}.load{height:100vh;width:100vw;background-color:rgba(0,0,0,.8);z-index:5;position:absolute;top:0}.spinner{height:200px;width:80vw;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background-color:#fff;border-radius:3px;z-index:10;box-shadow:0 10px 20px rgba(0,0,0,.4)}.load_spinner{height:60px;width:60px;border:5px solid #e9e9e9;border-top:5px solid #333;border-radius:50px;margin:40px auto;animation:spin 1s linear infinite}.spinner h2{font-size:19px;text-align:center;font-family:Raleway;font-weight:300}.hide{display:none}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.replay{height:100vh;width:100vw;background-color:rgba(0,0,0,.8);z-index:10;position:fixed;top:0}.replay-icon{color:#fff;position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);transition:all .2s}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        
    </script>
    <script>
        $(document).ready(function(){var t=document.getElementById("music"),e={played:!1,scilent:!1,fav:!1};setInterval(function(){4!=t.readyState?$(".load").removeClass("hide"):$(".load").addClass("hide"),t.currentTime==t.duration&&($(".replay").removeClass("hide"),clearInterval())},100),$(".replay").click(function(){t.play(),e.played=!0,$(this).html("pause_circle_filled"),$(".replay").addClass("hide")}),$(".but").click(function(){0==e.played?(t.play(),e.played=!0,$(this).html("pause_circle_filled")):(e.played=!1,t.pause(),$(this).html("play_circle_filled"))}),$(".scilent").click(function(){0==e.scilent?($(this).html("volume_off"),e.scilent=!0,t.muted=!0):($(this).html("volume_up"),e.scilent=!1,t.muted=!1)}),$(".fav").click(function(){0==e.fav?($(this).html("favorite"),e.fav=!0):($(this).html("favorite_border"),e.fav=!1)}),t.ontimeupdate=function(){let e=t.currentTime/t.duration*100+"%";var l=Math.floor(t.currentTime%60);1==l.toString().length&&(l="0"+l),$("#cur").html(Math.floor(t.currentTime/60)+":"+l);var i=Math.floor(t.duration%60);1==i.toString().length&&(i="0"+i),$("#tot").html(Math.floor(t.duration/60)+":"+i),$(".myBar").css("width",e)},$(".pre").click(function(){t.currentTime-=4}),$(".next").click(function(){t.currentTime+=4})});
    </script>
    
</head>

<body>
    <section>
        <div class="image"></div>
        <div class="headings">
            <h1>Emo Tracks</h1>
            <h2> Poetry 1</h2>
        </div>
        <div class="loader">
            <div class="progressBar">
                <div class="myBar">
                </div>
            </div>
            <span id="cur">0:00</span>
            <span id="tot">0:00</span>
        </div>



        <div class="footer">
            <i class="material-icons fav">
                favorite_border
            </i>
            <i class="material-icons pre" style="font-size: 32px">
                fast_rewind
            </i>
            <i class="material-icons but" style="font-size: 68px">
                play_circle_filled
            </i>

            <i class="material-icons next" style="font-size: 32px">
                fast_forward
            </i>
            <i class="material-icons scilent">
                volume_up
            </i>
        </div>

    </section>
    
    <div class="load hide">
        <div class="spinner">
            <div class="load_spinner">
                
            </div>
            <h2>Loading track....</h2>
        </div>
    </div>
    <div class="replay hide">
        <i class="material-icons replay-icon" style="font-size: 90px">
                replay
            </i>
    </div>
    <audio id="music">
        <source src="https://filehosting12345.000webhostapp.com/tumblr_lpr3ppkTEO1qb6ygto1.mp3" type="audio/mp3">
        
    </audio>

   
</body>

</html>
