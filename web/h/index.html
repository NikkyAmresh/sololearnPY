        <div id='main'>

            <div id='line-border'></div>

        <div id='out'>
            <p>Output</p>
            <div id='output'>Hello, World!</div>
        </div>
        </div>
        <div id='popup'><p></p></div>
        <div id='intro'>
            <svg width='320' height='140'>
                <g>
                    <path id='l' d='M 10 10 h 10 v 40 h 40 v 10 h -50 z' />
                    <path id='e' d='M 60 10 h 50 v 10 h -40 v 10 h 30 v 10
                    h -30 v 10 h 40 v 10 h -50 z' />
                    <path id='s1' d='M 110 10 h 50 v 10 h -40 v 10 h 40 v 30
                    h -50 v -10 h 40 v -10 h -40 z' />
                    <path id='s2' d='M 160 10 h 50 v 10 h -40 v 10 h 40 v 30
                    h -50 v -10 h 40 v -10 h -40 z' />
                    <path id='o1' d='M 210 10 h 50 v 50 h -50 z' />
                    <path id='o2' d='M 220 20 h 30 v 30 h -30 z'

                    h -10 l -30 -35 v 35 h -10 z' />

                    stroke:#aa3a3a'/>

                    stroke:#caaaaa' />
                    <set attributeName='fill' to='grey' begin='0s' />
                    <set attributeName='fill-opacity' to='0' begin='0s' />
                    <animate id='one' attributeName='stroke-dashoffset'
                    from='-1040' to='0' begin='0s' dur='3s' fill='freeze' />
                    <animate attributeName='fill-opacity'
                    from='0' to='1' begin='one.end' dur='1s' fill='freeze' />
                </g>
            </svg>
        </div>
        <div id='end'>
            <svg id='fin' width='170' height='70'>
                <script>
                    <![CDATA[
                    document.querySelector('#fin').pauseAnimations();

                <g>
                    <a xlink:href='https://www.sololearn.com/Profile/4093715' target='_blank'>
                    <path d='M 10 10 h 50 v 10 h -40 v 10 h 30 v 10 h -30 v 10 h 40

                    <path d='M 120 20 c 35,0 35,30 0,30 z' style='fill:#f1f1f1;
                    fill-opacity:1' />

                    <path d='M 160 65 h -150' />
                    <set attributeName='fill-opacity' to='0' begin='0s' />
                    <set attributeName='fill' to='grey' begin='0s' />
                    <animate id='first' attributeName='stroke-dashoffset'
                    from='-1040' to='0' begin='0s' dur='3s' fill='freeze' />
                    <animate attributeName='fill-opacity' from='0' to='1'
                    begin='first.end' dur='1s' fill='freeze' />
                    </a>
