<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="320px" height="500px"></canvas>
        <script>
        var x=0;
var y=0;
        for(var i=1;i<6;i++){

can.innerHTML=i;
var ctx=can.getContext("2d");
var img = new Image();
img.src = 'http://szcdn1.raagalahari.com/april2016/hd/disha-patani-hd-photos/disha-patani-hd-photos'+i+'.jpg';
img.onload = function() {
 //ctx.mozImageSmoothingEnabled = true;
// ctx.webkitImageSmoothingEnabled = true;
// ctx.imageSmoothingQuality = "Medium";
// ctx.msImageSmoothingEnabled = true;
// ctx.imageSmoothingEnabled = true;
 ctx.drawImage(img, 0+x, 0+y,20,20)}
 console.log("draw "+img.src)
 x=x+20;
 y=y+20;
 $("body").append(can);}
;
        </script>
    </body>
</html>
