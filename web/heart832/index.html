<html>
<head><title>flower animation</title>
<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body style="margin:0px;">
<canvas style="background-color:#000;"></canvas>
<script>
var canvas = document.querySelector("canvas");
var context = canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
var an=0.04;k= -0.07,no=5;
function animate() {
an=an+k;
var x =canvas.width/2+(canvas.width-25)/2*Math.sin(an)*Math.sin(an)*Math.sin(an); 
var y =-(-canvas.width/2+13*(13*Math.cos(an)-5*Math.cos(2*an)-2*Math.cos(3*an)-Math.cos(4*an)));
context.beginPath();
context.moveTo(x,y);
context.strokeStyle="hsl("+360*Math.random()+",100%,50%)";
for(var a=0;a<2*Math.PI;a+=0.01){
var xt=x+8*Math.cos(no*a)*Math.cos(a);
var yt=y+8*Math.cos(no*a)*Math.sin(a);
context.lineTo(xt,yt);
}
context.stroke();
context.closePath();
context.beginPath();
context.moveTo(canvas.width/2,canvas.width/2);
context.lineTo(x,y);
context.stroke();
context.closePath();
if(an> 6.5){ 
k= -0.07;
no=Math.floor(Math.random()*9)+2;
context.clearRect(0,0,canvas.width,canvas.height); 
}
if(an< -0.07) 
{ k= 0.07; 
no=Math.floor(Math.random()*9)+2;
context.clearRect(0,0,canvas.width,canvas.height);
}
requestAnimationFrame(animate)|| webkitRequestAnimationFrame(animate)|| mozRequestAnimationFrame(animate) || oRequestAnimationFrame(animate)|| msRequestAnimationFrame(animate);
}
requestAnimationFrame(animate)|| webkitRequestAnimationFrame(animate)|| mozRequestAnimationFrame(animate) || oRequestAnimationFrame(animate)|| msRequestAnimationFrame(animate);
</script>
<script type="text/javascript" src="script.js"></script>
	</body>
</html>
