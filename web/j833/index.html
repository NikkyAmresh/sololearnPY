        var rad = 0; // set next radio
        var theme = 0;
        function nextSel() {
            rad = rad==5? 0:rad+1;
            sel[rad].checked = true;
            
            return false;
        }
        
        function prevSel() {
            rad = rad==0? 5:rad-1;
            sel[rad].checked = true;
            
            return false;
        }
        
        function changeTheme() {
            theme = theme==images.length-1? 0:theme+1;
            var artImgs = document.querySelectorAll('.art-img');
            for(var i=0;i<6;i++) {
                artImgs[i].style.backgroundImage = 'url(' + images[theme][i] + ')';
            }
            
             return false;
        }
            
        </script>
