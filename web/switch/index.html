<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
    </head>
    <body id="body">
<!--top bar-->

    <div class="topBar">
    <span>SWITCHES</span>
     <div class="slideSwitch_0" onclick="leftRight_0()">
       <div class="backPart_0">
         <div class="ball_0"></div>
       </div>
    </div>
    </div>
    
    
    
    
<div class="full">

<!--slide switch type 1-->
<h1 id="slide">  On / Off (Slide)</h1>
    <div class="slideSwitch_1" onclick="leftRight_1()">
       <div class="backPart_1">
         <div class="ball_1"></div>
       </div>
      <p class="text_1">OFF</p>
    </div>

<!--slide switch type 2-->
    <div class="slideSwitch_2" onclick="leftRight_2()">
       <div class="backPart_2">
         <div class="ball_2"></div>
       </div>
       <p class="text_2">OFF</p>
    </div>
    
  <!--add remove switches-->
<h1 id="add">Add / Remove</h1>
  <div class="addRemove_1" onclick="addRem_1()">
     <div class="circle_1">
        <div class="line_1a"></div>
        <div class="line_1b"></div>
     </div>
     <p class="text_3">ADD</p>
  </div>
  
   <div class="addRemove_2" onclick="addRem_2()">
     <div class="circle_2">
        <div class="line_2a"></div>
        <div class="line_2b"></div>
     </div>
        <p class="text_4">ADD</p>
  </div>
  
  <div class="addRemove_3" onclick="addRem_3()">
     <div class="circle_3">
        <div class="line_3a"></div>
        <div class="line_3b"></div>
     </div>
        <p class="text_5">ADD</p>
  </div>
  
<!--options switches-->
<h1 id="options">Options</h1>
<div class="arrow_1" onclick="arrow_1()">
    <div class="lineArrow_1a"></div>
    <div class="lineArrow_1b"></div>
    <div class="lineArrow_1c"></div>
    <p class="text_6">OPTIONS</p>
</div>

<div class="arrow_2" onclick="arrow_2()">
    <div class="lineArrow_2a"></div>
    <div class="lineArrow_2b"></div>
    <div class="lineArrow_2c"></div>
    <p class="text_7">OPTIONS</p>
</div>
<!---->
<h1 id="checkbox">Checkbox</h1>
<div class="checkbox_1" onclick="check_1()">
     <div class="box_1"></div>
<p class="text_8">UNCHECKED</p>

</div>

</div>

    </body>
</html>
