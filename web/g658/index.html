        var str = "<h1 class='header'>Thank You</h1><br /><p class='words'>A True Sololearner wants to say thanks to all the members of <a href='https://code.sololearn.com/W375avGk9S05/?ref=app'><q>Sololearn community</q></a> individually and to the moderators. I am blessed to be honoured as the 26<sup>th</sup> Platinum member in India. This have been the Best learning app of all time, which happily led me to quit the giant social sites. It really helps me to gain knowledge in every aspects of coding. Thanks again to every Sololearners here  who have helped me in coding, resolving my problems and shared their knowledge among us for better learning.</p><br /><h3 class='quote'><q>Before Coding, Make Sure You have the Blueprint in your mind!</q> </h3><h5>- Sami<h5>",
    i = 0,
    isTag,
    text;
setTimeout(function type() {
    text = str.slice(0, ++i);
    if (text === str) return;
    
    document.getElementById('note').innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' ) isTag = true;
    if( char === '>' ) isTag = false;

    if (isTag) return type();
      setTimeout(type, 86);
},7400);
