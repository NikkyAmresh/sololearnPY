<!DOCTYPE html>
<html>
    <head>
        <title>Call</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/4250fce1f4.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
    
        <div id="container">
        
            <input type="text" class="number" id="number" disabled />
        <script>
            $(function(){
                var nums=[1,2,3,4,5,6,7,8,9,"*",0,"#"];
                var alpha = ["➿","ABC","DEF","GHI","JKL","MNO","PQRS","TUV","WXYZ","+"]
                for(var i=0;i<nums.length;i++){
                    document.write('<button class="btn-no"><h3>'+nums[i]+'</h3>')
                    document.write('</button>')
                }
            })
        </script>
        
        
        
        
        
        
        
        
        
        
            <button class="btn-no">
                <h3>1</h3>
                <p>➿</p>
            </button>
            <button class="btn-no">
                <h3>2</h3>
                <p>ABC</p>
            </button>
            <button class="btn-no">
                <h3>3</h3>
                <p>DEF</p>
            </button>
            <button class="btn-no">
                <h3>4</h3>
                <p>GHI</p>
            </button>
            <button class="btn-no">
                <h3>5</h3>
                <p>JKL</p>
            </button>
            <button class="btn-no">
                <h3>6</h3>
                <p>MNO</p>
            </button>
            <button class="btn-no">
                <h3>7</h3>
                <p>PQRS</p>
            </button>
            <button class="btn-no">
                <h3>8</h3>
                <p>TUV</p>
            </button>
            <button class="btn-no">
                <h3>9</h3>
                <p>WXYZ</p>
            </button>
            <button class="btn-no">
                <h3>*</h3>
            </button>
            <button class="btn-no">
                <h3>0</h3>
                <p>+</p>
            </button>
            <button class="btn-no">
                <h3>#</h3>
            </button>
            
            <div class="flex-box">
            <button class="btn-no btn">
                <a id="wacall" href="">
                <i class="fa fa-whatsapp"></i>
                </a>
            </button>
            
            <button class="btn-no btn btn-call">
                <a id="call" href="" class="social-icon whatsapp">
                    <i class="fa fa-phone"></i>
                </a>
            </button>
            
            <button class="btn-no btn btn-back">
                <i class="fas fa-backspace"></i>
            </button>
            </div>
        </div>
        
        
    </body>
</html>
